{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}

    {% endblock title %}

    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    
  </head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index'%}">
          <img style="height: 40px; width:fit-content;" src="{% static 'img/Untitled-removebg-preview.png' %}">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">

              <a class="nav-link active" aria-current="page" href="{% url 'index'%}">Home</a>
            </li>

        </div>
      </div>

        <div class="masthead img-fluid">

              <h1 style="text-align: center;">{{judul}}</h1>
              <h1 style="text-align: center;">{{subJudul}}</h1>
            </ul>
          </div>
        </div>
        

<div class="container">
    {% block content %}
    
    {% endblock content %}
</div>

    <script src="{% static 'vendor/jquery/jquery.js' %}" type="text/javascript"></script>
    <script src="{% static 'vendor/popper/popper.js' %}" type="text/javascript"></script>

</body>
</html>
